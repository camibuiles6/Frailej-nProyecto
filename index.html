<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frailejón Ernesto Pérez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fondomenu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo frailejón.png"
              alt="logo"
              class="img-fluid"
              width="100"
              height="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Regístrate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container-fluid">
        <div class="row text-center justify-content-center fondomenu2 p-2">
          <div class="col-6">
            <a href="#" class="text-white border p-2">Tienda</a>
          </div>
          <div class="col-6">
            <a href="#" class="text-white border p-2">Aportes</a>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="col-12">
            <img
              src="./assets/img/banner7.jpg"
              alt="img"
              class="img-fluid w-100 mt-3 mx-auto d-block"
            />
          </div>
        </div>
      </section>
      <section class="container">
        <div class="row my-5 text-center justify-content-center">
          <div class="col-3">
            <img
              src="assets/img/Frailejon-Ernesto-Perez png.png"
              alt="frailejon"
              class="img-fluid w-100 wow animate__animated animate__backInLeft animate__slower	3s"
            />
          </div>
          <div class="col-6">
            <h4>REGÍSTRATE CON FRAILEJÓN</h4>
            <form class="wow animate__animated animate__backInRight animate__slower	3s">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bi bi-envelope-paper-heart-fill"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@correo.com"
                />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingresa tu contraseña"
                />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="bi bi-shield-fill-exclamation"></i>
                </span>
                <input
                  type="password 2"
                  class="form-control"
                  placeholder="Repite tu contraseña"
                />
              </div>
              <button type="submit" class="btn btn-success">Regístrate</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./src/controllers/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
